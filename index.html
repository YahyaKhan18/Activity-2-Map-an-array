<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="product_value"></p>

    <script>
        var numbers = [10,6,150,56,95];

        function myFunction(number) {
            return number * 10
        }
        var newnum = numbers.map(myFunction);
        document.getElementById("product_value").innerHTML = newnum;
    </script>
</body>
</html>
